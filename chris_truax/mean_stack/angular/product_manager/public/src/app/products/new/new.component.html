<div class="container bg-dark text-white p-5">
    <form (submit)="createProduct()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="title">Price:</label>
        <input type="text" class="form-control" placeholder="Price" name="price" [(ngModel)]="price">
      </div>
      <div class="form-group">
        <label for="title">Image Url:</label>
        <input type="text" class="form-control" placeholder="Image Path" name="imageUrl" [(ngModel)]="imageUrl">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<router-outlet></router-outlet>
